<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/Maruhxn - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43 </span>
      </div>
      <div class="status-bar__column">
        <span>78%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Maruhxn</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, January 24, 2022</div>
      <div class="message-row">
        <img src="https://avatars.githubusercontent.com/u/77433220?v=4" />
        <div class="message-row__content">
          <div class="message__author">Maruhxn</div>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <!--같은 요소지만 조금 다른? 애 css 적용할 때에는 클래스 추가해서 작성 (modifier라고 함)-->
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Nice to meet you!</span>
            <span class="message__time">21:29</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply" action="">
      <div class="reply__column">
        <span> <i class="far fa-plus-square fa-lg"></i></span>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <span><i class="far fa-smile fa-lg"></i></span>
        <button><i class="fas fa-arrow-up"></i></butt>
      </div>
    </form>
    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/ba1735fed6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
